<!--HTML-Types-d'Input-Exercice 3-->
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microlead - HTML Types d'Input Ex 3</title>
	<link rel="stylesheet" type="text/css" href="HTMLTypesdInputEx3.css">
</head>
<body>
    <form>
        <input type="text" placeholder="texte"> <br>
        <input type="email" id="email" name="email" placeholder="email"> <br>
        <input type="number" id="age" min="0" max="120" placeholder="age"> <br>
        <input type="url" id="lien" name="lien" placeholder="lien"> <br>
        <input type="tel" id="telephone" name="telephone" placeholder="numéro de téléphone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"> <br>
        <input type="submit" value="Envoyer">
    </form>
</body>
